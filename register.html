<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/vendor.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
    </head>
<body>

    <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
        <div class="container my-5">
          <div class="row">
            <div class="col-md-6 p-5"> 
              <div class="section-header">
                <h2 class="section-title display-4"> <span class="text-primary">Join Us </span> Create Your Account</h2>
              </div>
              <p>We are here to help! If you have any inquiries or questions, don't hesitate to get in touch with us. Please fill out the form below, and we will get back to you as soon as possible.</p>
            </div>
            <div class="col-md-6 p-5">
            <h2 class="text-center text-orange">Register</h2>
            <form id="registerForm" class="p-5">
              <div class="mb-3">
                  <label for="username" class="form-label text-orange">Username</label>
                  <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label text-orange">Email</label>
                  <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label text-orange">Password</label>
                  <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
          </form>
          
         </div>
                
    </div>
    
  </div>
</div>

</div>
</section>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
 <script src="js/register.js"></script>
</body>
</html>
