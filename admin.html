<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">CRUD Application </h3>
        <form action="" id="form" class="mb-4">
            <div class="form-group">
                <!-- Removed ID input for automatic generation -->
                <input type="text" id="category" class="form-control" placeholder="Enter Category" required>
            </div>

            <div class="form-group">
                <input type="text" id="ProductName" class="form-control" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="price" class="form-control" placeholder="Enter Price" required>
            </div>
           
            <div class="form-group">
                <input type="text" id="image_url" class="form-control" placeholder="Enter Image URL" required>
            </div>
            <button type="submit" id="addData" class="btn btn-primary">Add Data</button>
            <button type="submit" id="Home"  class="btn btn-primary"><a href="index.html">Go To Home</a></button>

            <ul class="d-flex justify-content-end list-unstyled m-0">
                <li id="logoutItem" style="display: none;">
                    <a href="#" class="fas fa-sign-out-alt rounded-circle bg-light p-2 mx-1" id="logoutButton">
                        <svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#user"></use></svg>Logout
                    </a>
                </li>
            </ul>

        </form>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Image URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
    <script src="js/logoutAdmin.js"></script>
   
</body>
</html>
